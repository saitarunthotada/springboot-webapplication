<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Your Custom Style -->
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .logout-button {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: lighter;
            background-color: #FF5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px; /* Adjust the margin value to create the desired gap */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .user-details {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff7f;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
        }

        .user-details h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            color: #FF5722;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            color: #FFC107;
            font-weight: bold;
            margin: 5px 0;
        }

        .user-actions {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        /* Add margin to the buttons in the .user-actions div */
        .user-actions .external-link {
            margin-right: 10px; /* Adjust the value to increase or decrease the gap */
        }

        .logout-button {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            background-color: #0c542651;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 5px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .logout-button:hover {
            background-color: #FF5722;
        }

        .search-bar {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            text-align: center;
            margin-top: 200px;
        }

        .search-input {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            padding: 5px;
            background-color: #333;
            border: 1px solid #8e9092;
            border-radius: 10px;
            margin-right: 10px;
        }

        .search-button {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            background-color: #FF5722;
            color: #ffffffdd;
            font-weight: lighter;
            border: none;
            border-radius: 5px;
            padding: 5px 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .search-button:hover {
            background-color: #FFC107;
        }

        /* Styling for external links */
        .external-links {
            text-align: center;
            margin-top: 20px;
        }

        .external-link {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter; 
           color: #f9d2b0;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
            transition: color 0.3s ease-in-out;
        }

        .external-link:hover {
            color: #FF5722;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #FF5722;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 5px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .dropbtn:hover {
            background-color: #FFC107;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #f9d2b0;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s ease-in-out;
        }

        .dropdown-content a:hover {
            color: #FF5722;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #FFC107;
        }

        .user-actions .button-container {
            margin-right: 10px; /* Adjust the margin value to create the desired gap */
        }
    </style>
</head>

<body>
    <body>
        <div class="backgroundimage-div">
                <p><span style="font-weight: lighter" class="search-button">@</span> <span th:text="${admin.username}" id="username" name="username" class="welcome-message"></span></p>
            </div>
            <h1>Welcome to the Home Page</h1>
            <div class="user-actions">
                <div class="button-container">
                    <a th:href="@{/admin-edit(username=${admin.username})}" class="external-link">Edit Profile Details</a>
                </div>
                <div class="dropdown">
                    <div class="button-container">
                        <button class="dropbtn">Show Profiles</button>
                    </div>
                    <div class="dropdown-content">
                        <a th:href="@{/admin-list}" class="external-link">Show All Admins</a>
                        <a th:href="@{/user-list}" class="external-link">Show All Users</a>
                    </div>
                </div>
                <form action="/logout" class="logout-link">
                    <div class="button-container">
                        <button type="submit" class="logout-button">Logout</button>
                    </div>
                </form>
            </div>
        <div class="search-bar">
            <input type="text" class="search-input" id="search-query-scholar" placeholder="Search Google Scholar">
            <button class="search-button" onclick="searchGoogleScholar()">Google Scholar</button>
        </div>
        <!-- External links in the middle -->
        <div class="external-links">
            <a href="https://www.youtube.com" class="external-link">YouTube</a>
            <a href="https://www.instagram.com" class="external-link">Instagram</a>
            <a href="https://chat.openai.com" class="external-link">OpenAI Chat</a>
            <a href="https://www.gmail.com" class="external-link">Gmail</a>
            <a href="https://www.amity.edu" class="external-link">Amity Noida</a>
        </div>
    </div>
    <script>
        // JavaScript function to search Google Scholar
        function searchGoogleScholar() {
            const query = document.getElementById("search-query-scholar").value;
            if (query) {
                const googleScholarUrl = `https://scholar.google.com/scholar?q=${encodeURIComponent(query)}`;
                window.location.href = googleScholarUrl;
            }
        }
    </script>
</body>

</html>
