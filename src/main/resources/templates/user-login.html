<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Your Custom Style -->
    <style>
        body {
            background-color: #333; /* Dark gray background color for the body */
            margin: 0;
            padding: 0;
            color: #fff; /* White text color for the body */
        }
        
        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
            text-align: center;
            color: #ff9800; /* Slightly brighter orange color for the heading */
            font-size: 2.5rem; /* Larger font size for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        .container {    
            max-width: 400px; /* Adjust the max-width to your desired size */
            margin: 20px auto;
            padding: 20px;
            background-color: #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        form {
            margin-top: 20px; /* Space between heading and form */
        }

        label {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            color: #ffcc80; /* Light yellow text color for labels */
        }

        input[type="text"],
        input[type="password"] {
            background-color: #444; /* Dark gray background color for input fields */
            color: #fff; /* White text color for input fields */
        }

        .center-button {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: lighter;
            text-align: center;
        }

        button {
            background-color: #ff9800; /* Slightly brighter orange for the button background */
            color: #fff; /* White text color for the button */
            font-weight: bold; /* Make the button text bold */
            transition: background-color 0.3s ease-in-out; /* Smooth transition for background color change */
        }

        button:hover {
            background-color: #ff6600; /* Slightly darker orange on hover */
        }
    </style>

    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>
            Login
        </h1>
        <form method="post" th:action="@{/user/profile}" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label"><b>Username</b></label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" pattern=".*\S+.*" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" pattern=".*\S+.*" required>
            </div>
            <div class="center-button">
                <button type="submit" class="btn btn-primary"><b>Submit</b></button>
            </div>
            <p th:if="${param.error}" style="color: blueviolet" class="alert alert-danger">Invalid username or password</p>
        </form>
    </div>
</body>
</html>
