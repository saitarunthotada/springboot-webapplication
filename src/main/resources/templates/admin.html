<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    
    <!-- Your Custom Style -->
    <style>
        body {
            font-family: 'Antipasto Pro', sans-serif;
            background-color: #333; /* Dark gray background color for the body */
            margin: 0;
            padding: 0;
            color: #fff; /* White text color for the body */
        }

        h1 {
            text-align: center;
            color: #ff9800; /* Slightly brighter orange color for the heading */
            font-size: 2.5rem; /* Larger font size for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #555; /* Darker gray border for table cells */
            padding: 12px;
            text-align: left;
            background-color: #444; /* Dark gray background color for table headers */
            color: #ffcc80; /* Light yellow text color for table headers */
            font-weight: bold; /* Make the text in table headers bold */
            transition: background-color 0.3s ease-in-out; /* Smooth transition for background color change */
        }

        th {
            background-color: #555; /* Darker gray background for alternating table rows */
        }

        tr:nth-child(even) td {
            background-color: #555; /* Darker gray background for alternating table rows */
        }

        tr:hover td {
            background-color: #666; /* Slightly lighter gray background color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <!-- Corrected th:each loop variable name -->
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}" id="id" name="id" class="welcome-message"></td>
            <td th:text="${user.name}" id="name" name="name" class="welcome-message"></td>
            <td th:text="${user.username}" id="username" name="username" class="welcome-message"></td>
            <td th:text="${user.email}" id="email" name="email" class="welcome-message"></td>
            <td th:text="${user.address}" id="address" name="address" class="welcome-message"></td>
        </tr>
    </table>
</body>
</html>
